---
- name: "configuration playbook"
  hosts: all
  user: ubuntu
  become: true
  gather_facts: false
  vars:
    environment_config:
      NODE_ENV: production
      ENVIRONMENT: production
      TYPEORM_CONNECTION: postgres
      TYPEORM_ENTITIES: /root/backend_files/modules/domain/**/*.entity.js
      TYPEORM_HOST: database-1.cna7f4cff3hx.us-west-1.rds.amazonaws.com
      TYPEORM_PORT: 5432
      TYPEORM_USERNAME: postgres
      TYPEORM_PASSWORD: udacity123
      TYPEORM_DATABASE: postgres

  pre_tasks:
    - name: "wait 600 seconds for target connection to become reachable/usable."
      wait_for_connection:
        timeout: 30

    - name: "install python for Ansible."
      become: true
      raw: test -e /usr/bin/python3 || (apt -y update && apt install -y python3)
      changed_when: false
  
  roles:
    - role: setup
      become: true
    - role: configure-server
      become: true
    - role: deploy
      become: true
    - role: configure-prometheus-node-exporter
      become: true
  
    