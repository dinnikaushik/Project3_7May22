---
- name: "Create a directory for backend"
  
  file:
    path: ./backend_files
    state: directory

- name: "Copy compiled backend build"
  debugger: on_failed
  copy:
    src: backend-55b61c0.tar.gz
    dest: /home/ubuntu/


- name: "Unzip backend files to correct directory"
  shell: |
    cd /home/ubuntu/
    tar -xzvvf backend-55b61c0.tar.gz 
    

- name: "running backend"
  shell: pm2 start -f dist/main.js
  register: execute_node

- name: print message
  debug:
    msg: "{{ execute_node.stdout_lines }}"

- name: "Configure pm2 to start as service"
  become: true
  shell: |
    env PATH=$PATH:/usr/bin pm2 startup systemd -u ubuntu --hp /home/ubuntu/dist
    rm -rf dist backend-55b61c0.tar.gz