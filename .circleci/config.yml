version: 2.1
  
orbs:
# Good for AWS CLI
 
  aws-cli: circleci/aws-cli@2.0.3


defaults: &defaults-node
  docker:
    - image: cimg/node:lts
  working_directory: ~/project
  
environment:
  AWS_PAGER: ""
  BACKEND_IP: AWS::EC2PublicIP
 
commands:

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters: 
      workflow_id:
        type: string
      event:
        type: string
           
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation delete-stack --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"
            

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    # parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          when: on_fail
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            if ((curl -s http://udapeople-s3-${CIRCLE_WORKFLOW_ID:0:7}.s3-website.us-west-1.amazonaws.com/ | grep "Hello"));
            then
            # SUCCESS = 1
            # if(( $SUCCESS==1 )); 
            # then
              cd ./project/backend
              npm install
            #  Add revert code here. You can find this in the Getting Started section.
              npm run migration:revert
            fi
            
jobs:
  build-frontend:
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
            cd dist
            ls -la
          # npm i webpack-sources
          # npm i webpack
          # npm i webpack-cli
          # npm i yargs
            
          # exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build

  build-backend:
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i --force
            npm run --force build
            cd dist
            ls -la
            # Zip the directory
            cd ..
            tar -C backend -czvf artifact.tar.gz .
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
  
  test-frontend:
    parallelism: 4
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test front-end
          command: |
            cd frontend
            npm i
            ls -la && cat coverage && cat tsconfig
            cat package.json
            npm run test
                
  test-backend:
    parallelism: 2
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test back-end
          command: |
            cd backend
            npm i 
            npm install --save-dev jest
            npm run test
  
  scan-frontend:
    parallelism: 2
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Vulnerability scan front-end
          command: |
            cd frontend
            npm audit fix --audit-level=critical --force
            npm audit fix --force
        
  scan-backend:
    parallelism: 2
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Vulnerability scan back-end 
