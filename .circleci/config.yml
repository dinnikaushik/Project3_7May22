defaults: &defaults-node
  docker:
    - image: cimg/node:lts
  working_directory: ~/project
  


commands:

  destroy-environment:
    description: Destroy back-end and front-end cloudformation stacks given a workflow ID.
    parameters: 
      workflow_id:
        type: string
      event:
        type: string
           
    steps:
      - run:
          name: Destroy environments
          when: on_fail
          command: |
            aws cloudformation delete-stack --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}"
            aws cloudformation delete-stack --stack-name "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}"
            

  revert-migrations:
    description: Revert the last migration if successfully run in the current workflow.
    # parameters:
      # Add parameter here     
    steps:
      - run:
          name: Revert migrations
          # Add when this will run
          command: |
            # Curl command here to see if there was a successful migration associated with the workflow id, store result in SUCCESS variable
            SUCCESS = 1
            if(( $SUCCESS==1 )); 
            then
            #  cd ~/project/backend
            #  npm install
            #  Add revert code here. You can find this in the Getting Started section.
              exit 1
            fi
            
jobs:
  build-frontend:
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Build front-end
          command: |
            cd frontend
            npm i
            npm run build
            cd dist
            ls -la
          # npm i webpack-sources
          # npm i webpack
          # npm i webpack-cli
          # npm i yargs
            
          # exit 1
      - save_cache:
          paths: [frontend/node_modules]
          key: frontend-build


  build-backend:
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Back-end build
          command: |
            cd backend
            npm i --force
            npm run --force build
            cd dist
            ls -la
          # exit 1
      - save_cache:
          paths: [backend/node_modules]
          key: backend-build
  
  test-frontend:
    parallelism: 4
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Test front-end
          command: |
            cd frontend
            npm i
            ls -la && cat coverage && cat tsconfig
            cat package.json
            npm run test
                
  test-backend:
    parallelism: 2
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Test back-end
          command: |
            cd backend
            npm i 
            npm install --save-dev jest
            npm run test
  scan-frontend:
    parallelism: 2
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [frontend-build]
      - run:
          name: Vulnerability scan front-end
          command: |
            cd frontend
            npm audit --audit-level=critical --force
        
  scan-backend:
    parallelism: 2
    <<: *defaults-node
    steps:
      - checkout
      - restore_cache:
          keys: [backend-build]
      - run:
          name: Vulnerability scan back-end 
          command: |
            cd backend
            npm audit --audit-level=critical --force

  deploy-infrastructure:
    docker:
      - image: amazon/aws-cli
    
    working_directory: ~/project
    
    steps:
      - checkout
      - run: yum install -y tar gzip
      - run:
          name: Ensure back-end infrastructure exists
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/backend.yml \
              --stack-name "udapeople-backend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}"\
              --tags project=udapeople  
              # exit 1
      # - run:
      #     name: Add back-end ip and URL to ansible inventory
      #     command: |
      #       aws ec2 wait instance-running 
      #       --instance-ids [${!Ref "AWS::EC2InstanceID"}]

      - run:
          name: Ensure front-end infrastructure exist 
          command: |
            aws cloudformation deploy \
              --template-file .circleci/files/frontend.yml \
              --stack-name  "udapeople-frontend-${CIRCLE_WORKFLOW_ID:0:7}" \
              --parameter-overrides ID="${CIRCLE_WORKFLOW_ID:0:7}" \
              --tags project=udapeople   
              # exit 1
      
      - run:
          name: Add back-end ip and URL to ansible inventory
          command: |
            pwd
            aws ec2 describe-instances \
            --filters 'Name=tag:Name, Values="backend-${CIRCLE_WORKFLOW_ID:0:7}"' \
            --query 'Reservations[*].Instances[*].PublicIpAddress' \
            --output text >> inventory.txt 
           
            ls -la
            aws ec2 describe-instances \
            --filters 'Name=tag:Name, Values="backend-${CIRCLE_WORKFLOW_ID:0:7}"' \
            # --query 'Reservations[*].Instances[*].PublicDnsName' \
            --output text >> urls.txt 
            cd .circleci/ansible/ 
            ls -la
            cat urls.txt
            cat inventory.txt
          
           
      - persist_to_workspace:
          root: ~/project
          paths:
            - .circleci/ansible/inventory.txt
            - .circleci/ansible/urls.txt
            
      - run:
          name: Check files
          command: |
            cd .circleci/ansible
            cat inventory.txt 
            cat urls.txt
            
            

      # Here's where you will add some code to rollback on failure  
      - destroy-environment:
          workflow_id: "${CIRCLE_WORKFLOW_ID:0:7}"
          event: on_fail
          

